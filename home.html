<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
    <title>Weather web</title>
</head>
<body>
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>
        <div id="weathercon">
            <i class="fa-solid fa-sun" style="color:yellow"></i>
        </div>
        <div class="info">
            <h2 class="location"><i class="fa-solid fa-location-dot" style="color:darkgoldenrod"></i> Jaipur, In</h2>
            <p id="date">thu | jun 16 | 10:49AM</p>
            <h1 class="temp">39.50 °C</h1>
            <h3 class="tempmin_max">Min 35.30 °C | Max 44.20 °C</h3>
        </div>
    </div>
</body>
</html>
