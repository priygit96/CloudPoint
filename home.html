<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link href="style.css" rel="stylesheet"> -->
    <title>Weather web</title>
</head>
<body>
    <div class="asd">
    <input type="search" class="form-control box1"  name="srch" placeholder="Search any city..." required>

    <div class="box">
	
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>
        <div id="weathercon">
            <i class="fa-solid fa-sun" style="color:yellow"></i>
        </div>
        <div class="info">
            <h2 class="location"><i class="fa-solid fa-location-dot" style="color:darkgoldenrod"></i>{%location%}, {%country%}</h2>
            <p id="date">thu | jun 16 | 10:49AM</p>
            <h1 class="temp">{%tempval%}</h1>
            <h3 class="tempmin_max">Min {%tempmin%} | Max {%tempmax%}</h3>
        </div>
    </div>
    </div>
    <style>
        body{
    background-color:whitesmoke;
    /* display: flex; */
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    height: 100vh;
    width: 100vw;
}
.asd{
    position: relative;
    left: 200px;
    top: 20px;
}
 html,body{
    font-size: 62.5%;
    height: 100%;
}
html{
    background: whitesmoke;
}
.box{
    width: 20vw;
    height: 60vh;
    border-radius: 0.5rem;
    box-shadow: 0 0.2rem 3rem rgba(0, 0, 0, 0.2);
    background: skyblue;
    position: relative;
    overflow: hidden;
    transform: translate3d(0, 0, 0);
    min-width: 20rem;
    min-height: 35rem;
}
.box1 {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
  /* position: absolute; */
}
.wave {
    opacity: 0.3;
    position: absolute;
    top: 120%;
    left: 50%;
    background: whitesmoke;
    width: 50rem;
    height: 50rem;
    margin-left: -25rem;
    margin-top: -25rem;
    transform-origin: 50% 48%;
    border-radius: 43%;
    animation: drift 3000ms infinite linear;
    z-index: 1;
}
.wave.-three{
    animation: drift 5000ms infinite linear;
    z-index: 2 !important;
    opacity: 0.2;
}
.wave.-two{
    animation: drift 7000ms infinite linear;
    z-index: 3 !important;
    opacity: 0.1;
}
.wave.-one{
    animation: drift 3000ms infinite linear;
    z-index: 1 !important;
    opacity: 0.3;
} 
.box:after{
    content: "";
    display: block;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    z-index: 11;
    transform: translate3d(0, 0, 0);
}
@keyframes drift {
    from{
        transform: rotate(0deg);
    }
    to{
        transform: rotate(360deg);
    }
}
.info {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 45%;
    z-index: 4;
}
.location {
        margin-top: 1.5rem;
        text-align: center;
        font-weight: 800;
        font-size: 3rem;
        font-size: 400;
}
#date {
    text-align: center;
    margin-top: 0.5rem;
    color: green;
    font-size: 1.2rem;
    font-weight: 300;
    text-transform: uppercase;
}
.temp {
    margin-top: 0.5rem;
    text-align: center;
    font-size: 1.8rem;
}
.tempmin_max {
    text-align: center;
    /* margin-top: 0.1rem; */
    font-weight: 300;
    font-size: 1.2rem;
    color:green;
}
#weathercon {
    height: 55%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3em;
}
.fa-sun {
    font-size: 4rem;
    animation: fas-anime 3s linear infinite alternate;
}
@keyframes fas-anime {
    from{
        transform: scale(0.8);
    }
    to {
        transform: scale(1.2);
    }
}
@media (max-width: 600px) {
    .box{
        width: 90vw;
        height: 80vh;
    }
    .wave{
        top: 85%;
    }
    #weathercon {
        font-size: 5em;
    }
    .info {
        font-size: 1.5rem;
    }
}
@media (max-height: 500px) {
    .box {
        height: 80vh;
    }
    .wave {
        top: 115%;
    }
}
body > span {
    width: 100vw;
    text-align: center;
    color: grey;
}
    </style>
    <script>
        const curDate= document.getElementById("date");
        let weathercon = document.getElementById("weathercon");
        const tempStatus= "Clouds";
        const getCurrentDay= () => {
            var weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wednesday";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";
            let currentTime = new Date();
            return weekday[currentTime.getDay()];
        };
        const getCurrentDate= () => {
            var monthname = new Array(13);
            monthname[1] = "Jan";
            monthname[2] = "Feb";
            monthname[3] = "Mar";
            monthname[4] = "Apr";
            monthname[5] = "May";
            monthname[6] = "Jun";
            monthname[7] = "Jul";
            monthname[8] = "Aug";
            monthname[9] = "Sep";
            monthname[10] = "Oct";
            monthname[11] = "Nov";
            monthname[12] = "Dec";
            var currentDate = new Date();
            var month = monthname[currentDate.getMonth()+1];
            var dte = currentDate.getDate();
            let hours =  currentDate.getHours();
            let mins = currentDate.getMinutes();
            let indicator = "AM";
            if(hours>12){
                hours = hours-12;
                indicator = "PM";
            }
            if(hours==12){
                indicator= "PM";
            }
            if(hours==0){
                hours==0;
            }
            if(mins<10){
                mins = "0" + mins;
            }
            return month +  " " + dte+ "  ||  " + hours+ ":" +mins + " "+indicator;
        };
        curDate.innerHTML = getCurrentDay() + "  ||  " +getCurrentDate();
    </script>
</body>
</html>
